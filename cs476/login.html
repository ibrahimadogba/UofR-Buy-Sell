<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="mystyle.css">
        <script type="text/javascript" src="validate_login.js"></script>
    </head>
    <body>
        <header>
            <h1>U of R Buy & Sell</h1>
        </header>
        <div class="container" id="container-other">
            <div class="item2">
                <h1>Hello!</h1>
                <h1>Please Login</h1>

                <form class="login" method="POST">
                    <div class="input">
                        <input id="box" inputmode="email" type="text" name="username">
                        <div class="username-label" data-dynamic-label-for="username">Email address</div>
                    </div>
                    <div class="input">
                        <input id="box2" inputmode="password" type="text" name="password">
                        <div class="password-label" data-dynamic-label-for="username">Password</div>
                    </div>
                    <input type="button" class="forgot" value="Forgot password?"/>
                    <div class="input">
                        <input type="button" class="button-continue" id="box3" value="Continue" onclick="window.location.href='http://www.webdev.cs.uregina.ca/~ioa388/cs476/index.html'"/>
                    </div>
                    <div class="input">
                        <p>Or <input type="button" class="signup" value="sign up" onclick="window.location.href='./signup.html'"/></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
